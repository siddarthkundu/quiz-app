<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <div id="main">
        <div id="box">
            
            <h2><span id="question"></span></h2>
            <div id="image">
                <img src="quiz.avif">
                <div id="answer">
                    <div class="ans">
                        <button onclick=handleClick() style="background-color: aquamarine; height: 55px; width: 150px;"><span id="ans1"></span></button>
                    </div>    
                    <div class="ans">
                        <button onclick=handleClick() style="background-color: aquamarine; height: 55px; width: 150px;"><span id="ans2"></span></button>
                    </div>  
                    <div class="ans">
                        <button onclick=handleClick() style="background-color: aquamarine; height: 55px; width: 150px;"><span id="ans3"></span></button>
                    </div>    
                    <div class="ans">
                        <button onclick=handleClick() style="background-color: aquamarine; height: 55px; width: 150px;"><span id="ans4"></span></button>
                    </div> 
                    <script>
                        let i=0;
                    </script>
                    <button type="submit" class="nxtQstnBtn" onclick=nextClick(i+1) style="background-color: rgb(110, 137, 128); height: 50px; width: 100px;">NEXT</button>  
                </div>
            </div>
        </div> 
    </div>

    <script src="database.js"></script>
    <script>
        document.querySelector("#question").innerHTML = questionBank[0].question;  
        document.querySelector("#ans1").innerHTML = questionBank[0].option_1;
        document.querySelector("#ans2").innerHTML = questionBank[0].option_2;
        document.querySelector("#ans3").innerHTML = questionBank[0].option_3;
        document.querySelector("#ans4").innerHTML = questionBank[0].option_4;   
        
        /* Answer button click functionality */
        function handleClick() {
            document.querySelector(".nxtQstnBtn").style.display = 'block'
        }   
        /* Next question functionality */
        function nextClick(i){
            
            document.querySelector(".nxtQstnBtn").style.display = 'none'

            document.querySelector("#question").innerHTML = questionBank[i].question;  
            document.querySelector("#ans1").innerHTML = questionBank[i].option_1;
            document.querySelector("#ans3").innerHTML = questionBank[i].option_3;
            document.querySelector("#ans2").innerHTML = questionBank[i].option_2;
            document.querySelector("#ans4").innerHTML = questionBank[i].option_4;
                        
        }     
    </script>
    
</body>
</html>
